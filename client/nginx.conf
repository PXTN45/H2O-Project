server {
    listen 80;

    server_name 47.128.233.168;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    error_page 404 /index.html;

    location /api/ {
        proxy_pass http://h2o-backend-container:3000; 
    }
}
