server {
    listen 80;
    server_name 127.0.0.1;  

    location / {
        root /usr/share/nginx/html; 
        index index.html; 
        try_files $uri $uri/ /index.html;  
    }

    error_page 404 /index.html; 

    location /api/ {
        proxy_pass http://h2o-backend-container:3000;
    }
}
