name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t PXTN45/h2o-app -f ./Server/Dockerfile ./Server
      - name: Publish image to docker hub
        run: docker push PXTN45/h2o-app:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - name: Pull image from docker hub
        run: docker pull PXTN45/h2o-app:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container || true 
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container PXTN45/h2o-app
